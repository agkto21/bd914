{% extends 'base.html' %}

{% block title %}Your recommendations{% endblock %}

{% block content %}
<h2>Select location &amp; time below:</h2>

<form method="post" action="/recommend/">{% csrf_token %}
	<input type = "text" name = "time" value="2000">
	<input type = "text" name = "lat" value="40.3">
	<input type = "text" name = "lng" value="-73">
		
	<div class="item">Place: {{value}}</div>
	
	<button type="submit" name="set" class="button">Submit</button>
</form>
{% endblock %}
